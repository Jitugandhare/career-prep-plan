<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .chat-header {
            background: rgba(30, 41, 59, 0.6);
            padding: 24px 28px;
            text-align: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 1px;
        }

        .chat-header h1 {
            color: #f8fafc;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header p {
            color: rgba(148, 163, 184, 0.8);
            font-size: 15px;
            font-weight: 500;
        }

        .api-key-section {
            padding: 24px 28px;
            background: rgba(30, 41, 59, 0.3);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .api-key-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.5);
            color: #f8fafc;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .api-key-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .api-key-input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(15, 23, 42, 0.3);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        .message {
            max-width: 75%;
            padding: 18px 22px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
            position: relative;
            font-weight: 500;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            color: rgba(148, 163, 184, 0.8);
            padding: 18px 22px;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typing 1.6s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        .chat-input-section {
            padding: 24px 28px;
            background: rgba(30, 41, 59, 0.6);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .input-container {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.5);
            color: #f8fafc;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            line-height: 1.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .chat-input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .send-button {
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .send-button:active {
            transform: translateY(0) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 16px 22px;
            border-radius: 16px;
            margin: 10px 0;
            text-align: center;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .welcome-message {
            text-align: center;
            color: rgba(148, 163, 184, 0.7);
            padding: 60px 24px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.4; 
            }
            40% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 90vh;
                border-radius: 20px;
                margin: 0 10px;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
                padding: 16px 18px;
            }
            
            .chat-header h1 {
                font-size: 24px;
            }
            
            .chat-header, .api-key-section, .chat-input-section {
                padding: 20px;
            }
            
            .chat-messages {
                padding: 20px;
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: 16px;
            }
            
            .input-container {
                gap: 12px;
            }
            
            .send-button {
                width: 48px;
                height: 48px;
            }
            
            .chat-input {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>💬 My Chatbot App</h1>
            <p>Your intelligent AI companion</p>
        </div>

        <div class="api-key-section" id="apiKeySection">
            <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Enter your Google API key to start chatting...">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome to My Chatbot App! 🚀<br>
                Enter your Google API key above to begin your conversation.
            </div>
        </div>

        <div class="chat-input-section">
            <div class="input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1" disabled></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class GeminiChat {
            constructor() {
                this.apiKey = '';
                this.chatHistory = [];
                this.isTyping = false;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.apiKeySection = document.getElementById('apiKeySection');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
            }

            bindEvents() {
                this.apiKeyInput.addEventListener('input', () => this.handleApiKeyInput());
                this.apiKeyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleApiKeyInput();
                });

                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => this.autoResize());
                this.sendButton.addEventListener('click', () => this.sendMessage());
            }

            handleApiKeyInput() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey) {
                    this.apiKey = apiKey;
                    this.apiKeySection.classList.add('hidden');
                    this.enableChat();
                    this.clearWelcomeMessage();
                }
            }

            enableChat() {
                this.chatInput.disabled = false;
                this.sendButton.disabled = false;
                this.chatInput.placeholder = 'Type your message here...';
                this.chatInput.focus();
            }

            clearWelcomeMessage() {
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }

            autoResize() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                if (message.toLowerCase() === 'exit') {
                    this.handleExit();
                    return;
                }

                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResize();
                this.chatInput.focus();

                this.showTypingIndicator();
                
                try {
                    const response = await this.callGeminiAPI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'ai');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError(error.message);
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                // Add to chat history
                if (type === 'user') {
                    this.chatHistory.push({ role: 'user', parts: [{ text: content }] });
                } else {
                    this.chatHistory.push({ role: 'model', parts: [{ text: content }] });
                }
            }

            showTypingIndicator() {
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <span>AI is thinking</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async callGeminiAPI(message) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`;
                
                const requestBody = {
                    contents: [...this.chatHistory, { role: 'user', parts: [{ text: message }] }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to get response from Gemini API');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            handleExit() {
                this.addMessage('exit', 'user');
                this.addMessage('Goodbye! Thanks for chatting with My Chatbot App! 👋', 'ai');
                
                // Show chat history in console (like the original Python script)
                console.log('Chat History:', this.chatHistory);
                
                // Disable input
                this.chatInput.disabled = true;
                this.sendButton.disabled = true;
                this.chatInput.placeholder = 'Chat ended. Refresh to start a new conversation.';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat application
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChat();
        });
    </script>
</body>
</html>
