<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .api-key-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .api-key-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .api-key-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .api-key-input:focus {
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        .chat-input-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .send-button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .send-button:active {
            transform: translateY(0) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px 20px;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
                font-size: 13px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Gemini Chat Assistant</h1>
            <p>Powered by Google's Gemini 1.5 Flash</p>
        </div>

        <div class="api-key-section" id="apiKeySection">
            <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Enter your Google API key to start chatting...">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Enter your Google API key above to start your conversation with Gemini! âœ¨
            </div>
        </div>

        <div class="chat-input-section">
            <div class="input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1" disabled></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class GeminiChat {
            constructor() {
                this.apiKey = '';
                this.chatHistory = [];
                this.isTyping = false;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.apiKeySection = document.getElementById('apiKeySection');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
            }

            bindEvents() {
                this.apiKeyInput.addEventListener('input', () => this.handleApiKeyInput());
                this.apiKeyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleApiKeyInput();
                });

                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => this.autoResize());
                this.sendButton.addEventListener('click', () => this.sendMessage());
            }

            handleApiKeyInput() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey) {
                    this.apiKey = apiKey;
                    this.apiKeySection.classList.add('hidden');
                    this.enableChat();
                    this.clearWelcomeMessage();
                }
            }

            enableChat() {
                this.chatInput.disabled = false;
                this.sendButton.disabled = false;
                this.chatInput.placeholder = 'Type your message here...';
                this.chatInput.focus();
            }

            clearWelcomeMessage() {
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }

            autoResize() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                if (message.toLowerCase() === 'exit') {
                    this.handleExit();
                    return;
                }

                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResize();
                this.chatInput.focus();

                this.showTypingIndicator();
                
                try {
                    const response = await this.callGeminiAPI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'ai');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError(error.message);
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                // Add to chat history
                if (type === 'user') {
                    this.chatHistory.push({ role: 'user', parts: [{ text: content }] });
                } else {
                    this.chatHistory.push({ role: 'model', parts: [{ text: content }] });
                }
            }

            showTypingIndicator() {
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <span>Gemini is thinking</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async callGeminiAPI(message) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`;
                
                const requestBody = {
                    contents: [...this.chatHistory, { role: 'user', parts: [{ text: message }] }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to get response from Gemini API');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            handleExit() {
                this.addMessage('exit', 'user');
                this.addMessage('Goodbye! Thanks for chatting. ðŸ‘‹', 'ai');
                
                // Show chat history in console (like the original Python script)
                console.log('Chat History:', this.chatHistory);
                
                // Disable input
                this.chatInput.disabled = true;
                this.sendButton.disabled = true;
                this.chatInput.placeholder = 'Chat ended. Refresh to start a new conversation.';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat application
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChat();
        });
    </script>
</body>
</html>
